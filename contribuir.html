<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuir - Matumbë</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS existente -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Barra de búsqueda -->
            <form class="search-bar" action="#" method="GET">
                <input type="text" placeholder="La sabiduría de las palabras" aria-label="Buscar palabras" />
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Ícono de búsqueda" />
                </button>
            </form>
        </div>
        <div class="nav-right">
            <!-- Botones de Ingreso y Contribuir -->
            <a href="index.html" class="btn">Inicio</a>
            <a href="login.html" class="btn">Ingreso</a>
            <a href="user.html" class="btn">Perfil</a>
            <a href="contribuir.html" class="btn">Contribuir</a>
        </div>
    </nav>

    <!-- Contenedor base que agrupa el contenido principal -->
    <div class="base-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="title">Contribuir</h1>
            <p class="subtitle">Envía nuevas palabras y definiciones para Matumbë.</p>

            <!-- Formulario de Contribución -->
            <form class="contribute-form" action="/procesar-contribucion" method="POST">
                <div class="form-group">
                    <label for="palabra">Palabra</label>
                    <input type="text" id="palabra" name="palabra" placeholder="Ingresa la palabra" required />
                </div>
                <div class="form-group">
                    <label for="pronunciacion">Pronunciación</label>
                    <input type="text" id="pronunciacion" name="pronunciacion" placeholder="Ingresa la pronunciación (ej. /ma-tum-bɛ/)" required />
                </div>
                <div class="form-group">
                    <label for="definicion">Definición</label>
                    <textarea id="definicion" name="definicion" placeholder="Ingresa la definición de la palabra" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ejemplos">Ejemplos de Uso</label>
                    <textarea id="ejemplos" name="ejemplos" placeholder="Ingresa ejemplos de uso" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="sinonimos">Sinónimos</label>
                    <input type="text" id="sinonimos" name="sinonimos" placeholder="Ingresa sinónimos separados por comas" />
                </div>
                <div class="form-group">
                    <label for="antonimos">Antónimos</label>
                    <input type="text" id="antonimos" name="antonimos" placeholder="Ingresa antónimos separados por comas" />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>


        </div>
    </div>

</body>
</html>
