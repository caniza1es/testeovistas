<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Matumbë</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS existente -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Barra de búsqueda -->
            <form class="search-bar" action="#" method="GET">
                <input type="text" placeholder="La sabiduría de las palabras" aria-label="Buscar palabras" />
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Ícono de búsqueda" />
                </button>
            </form>
        </div>
        <div class="nav-right">
            <a href="index.html" class="btn">Inicio</a>
            <a href="login.html" class="btn">Ingreso</a>
            <a href="/contribuir" class="btn">Contribuir</a>
        </div>
    </nav>

    <!-- Contenedor base que agrupa el contenido principal -->
    <div class="base-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="title">Registro</h1>
            <p class="subtitle">Crea una cuenta para gestionar tu lista de palabras.</p>

            <!-- Formulario de Registro -->
            <form class="register-form" action="/procesar-registro" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required />
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <!-- Enlace para Iniciar Sesión -->
            <p class="register-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>.</p>
        </div>
    </div>

</body>
</html>
