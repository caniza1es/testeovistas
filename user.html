<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Matumbë</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS existente -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Barra de búsqueda -->
            <form class="search-bar" action="#" method="GET">
                <input type="text" placeholder="La sabiduría de las palabras" aria-label="Buscar palabras" />
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Ícono de búsqueda" />
                </button>
            </form>
        </div>
        <div class="nav-right">
            <!-- Botones de Inicio, Ingreso y Contribuir -->
            <a href="index.html" class="btn">Inicio</a>
            <a href="login.html" class="btn">Ingreso</a>
            <a href="user.html" class="btn">Perfil</a>
            <a href="contribuir.html" class="btn">Contribuir</a>
        </div>
    </nav>

    <!-- Contenedor base que agrupa el contenido principal -->
    <div class="base-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="title">Perfil de Usuario</h1>
            <p class="subtitle">Gestiona tu información y preferencias.</p>

            <!-- Formulario de Perfil de Usuario -->
            <form class="user-form" action="/procesar-perfil" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" value="usuario123" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" value="usuario@example.com" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Nueva contraseña" />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu nueva contraseña" />
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>

            <!-- Botones adicionales -->
            <div class="additional-buttons">
                <a href="favorites.html" class="btn btn-primary">Ver Palabras Favoritas</a>
                <button class="btn">Panel de Administración</button>
            </div>
        </div>
    </div>

</body>
</html>
