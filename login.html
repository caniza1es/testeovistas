<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Matumbë</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS existente -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Barra de búsqueda -->
            <form class="search-bar" action="#" method="GET">
                <input type="text" placeholder="La sabiduría de las palabras" aria-label="Buscar palabras" />
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Ícono de búsqueda" />
                </button>
            </form>
        </div>
        <div class="nav-right">
            <!-- Botones de Ingreso y Contribuir -->
            <a href="index.html" class="btn">Inicio</a>
            <a href="login.html" class="btn">Ingreso</a>
            <a href="/contribuir" class="btn">Contribuir</a>
        </div>
    </nav>

    <!-- Contenedor base que agrupa el contenido principal -->
    <div class="base-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="title">Iniciar Sesión</h1>
            <p class="subtitle">Accede a tu cuenta para gestionar tu lista de palabras o contribuir.</p>

            <!-- Formulario de Inicio de Sesión -->
            <form class="login-form" action="/procesar-login" method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <!-- Enlace para Crear una Nueva Cuenta -->
            <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
        </div>
    </div>

</body>
</html>
