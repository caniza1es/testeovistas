<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras Favoritas - Matumbë</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS existente -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-left">
            <!-- Barra de búsqueda -->
            <form class="search-bar" action="#" method="GET">
                <input type="text" placeholder="La sabiduría de las palabras" aria-label="Buscar palabras" />
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <img src="https://img.icons8.com/ios-filled/24/000000/search.png" alt="Ícono de búsqueda" />
                </button>
            </form>
        </div>
        <div class="nav-right">
            <!-- Botones de Inicio, Ingreso y Contribuir -->
            <a href="index.html" class="btn">Inicio</a>

            <a href="user.html" class="btn">Perfil</a>
            <a href="contribuir.html" class="btn">Contribuir</a>
        </div>
    </nav>

    <!-- Contenedor base que agrupa el contenido principal -->
    <div class="base-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1 class="title">Palabras Favoritas</h1>
            <p class="subtitle">Aquí puedes ver y gestionar tus palabras favoritas.</p>

            <!-- Lista de Palabras Favoritas -->
            <div class="favorites-list">
                <div class="favorite-item">
                    <a href="/palabra1" class="favorite-link">Palabra 1</a>
                    <button class="btn btn-primary">Quitar</button>
                </div>
                <div class="favorite-item">
                    <a href="/palabra2" class="favorite-link">Palabra 2</a>
                    <button class="btn btn-primary">Quitar</button>
                </div>
                <!-- Agrega más elementos de favoritos según sea necesario -->
            </div>

            <p class="register-link">¿Deseas regresar a tu <a href="user.html">Perfil de Usuario</a>?</p>

</html>
